<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рассчитать стоимость</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            в
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        select, button {
            height: 50px;
            font-size: 18px;
        }

        .form-group {
            display: inline-block;
            width: calc(33.33% - 10px);
            margin-right: 10px;
            vertical-align: top;
        }

        button[type="submit"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Рассчитать стоимость ремонта</h1>
        <form id="estimate-form" style="display: flex" method="post" action="{% url 'estimate_cost' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="device">Устройство</label>
                <select id="device" name="device" class="form-control">
                    <option value="">Выберите устройство</option>
                    {% for product in products %}
                        <option value="{{ product.id }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="issue">Неисправность</label>
                <select id="issue" name="issue" class="form-control">
                    <option value="">Выберите неисправность</option>
                </select>
            </div>
            <div class="form-group">
                <label for="city">Город</label>
                <select id="city" name="city" class="form-control">
                    <option value="">Выберите город</option>
                    {% for city in cities %}
                        <option value="{{ city.id }}">{{ city.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Рассчитать стоимость</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#device').change(function() {
                var productId = $(this).val();
                var $issueSelect = $('#issue');

                $issueSelect.empty();
                $issueSelect.append('<option value="">Выберите неисправность</option>');

                if (productId) {
                    $.ajax({
                        url: '{% url "get_issues" %}',
                        data: {
                            'product_id': productId
                        },
                        success: function(data) {
                            $.each(data, function(index, issue) {
                                $issueSelect.append('<option value="' + issue.id + '">' + issue.service_name + '</option>');
                            });
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
