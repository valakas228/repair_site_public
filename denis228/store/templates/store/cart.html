<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
.cart {
    border: 1px solid #ccc;
    padding: 10px;
    transition: opacity 0.3s ease;
}

.cart.show {
    display: block;
    opacity: 1;
    display: none;
}

    </style>
</head>
<body>
    <div class="container1">
        <div class="cart">
            <h1 class="mb-4">Ваша корзина</h1>
    {% block items %}
            {% endblock %}
            <a href="{% url 'store' %}" class="btn btn-primary">Вернуться к покупкам</a>
        </div>
    </div>

		<script src="{% static 'main/js/jquery/jquery-3.7.1.js' %}"></script>
	<script src="{% static 'main/js/cart.js' %}"></script>
</body>
</html>
