<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат расчета стоимости</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }

        p {
            font-size: 24px;
            color: #28a745;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            font-weight: bold;
        }

        a:hover {

            color: #0056b3;
        }

<body>
{% include 'main/header.html' %}
    <div class="container">
        <h1 class="text-center mt-5">Результат расчета стоимости</h1>
        <p class="lead">Ориентировочная стоимость ремонта: ₽{{ estimated_cost }}</p>
        <a href="{% url 'estimate_cost' %}" class="btn btn-primary">Рассчитать снова</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
